on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install deps
        run: |
          npm install
      - name: Lint
        run: |
          npm run lint
      - name: Run e2e test suite
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test:e2e
