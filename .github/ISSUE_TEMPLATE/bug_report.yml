name: Bug Report
description: Report a problem with the HubSpot VSCode extension
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the information below so we can investigate.

  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: 'Which version of the HubSpot VSCode extension are you using? ([How to find this](https://code.visualstudio.com/docs/editor/extension-marketplace))'
      placeholder: 'v1.7.2'
    validations:
      required: true

  - type: input
    id: vscode-version
    attributes:
      label: VSCode Version
      description: 'Which version of VSCode are you running? ([How to find this](https://code.visualstudio.com/docs/supporting/FAQ#_how-do-i-find-my-current-vs-code-version))'
      placeholder: '1.96.0'
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: 'Which OS are you on?'
      placeholder: 'macOS 15.3, Windows 11, Ubuntu 24.04, etc.'
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: 'Describe what went wrong.'
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open a HubSpot project in VSCode
        2. ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, error messages, or relevant log output.
